# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - fabrikam-api-development-rxnmcw

on:
  push:
    branches:
      - feature/phase-1-authentication
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release --project FabrikamApi/src/FabrikamApi.csproj

      - name: dotnet publish
        run: dotnet publish FabrikamApi/src/FabrikamApi.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E4AB804AFB564FBC9B9BA981C4A4908F || secrets.AZUREAPPSERVICE_CLIENTID_RXNMCW || secrets.AZUREAPPSERVICE_CLIENTID_DISABLED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA585D2C15CA492898D55479452B0891 || secrets.AZUREAPPSERVICE_TENANTID_RXNMCW || secrets.AZUREAPPSERVICE_TENANTID_DISABLED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34F234B537E64D7EBB20288C1751B0E9 || secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_RXNMCW || secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DISABLED }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fabrikam-api-development-rxnmcw'
          slot-name: 'Production'
          package: .
          