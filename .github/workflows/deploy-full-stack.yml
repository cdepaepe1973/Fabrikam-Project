# Coordinated deployment workflow for Fabrikam monorepo
# This workflow deploys both API and MCP services when core changes are made
# Multi-instance compatible - uses repository variables instead of hardcoded values

name: Deploy Fabrikam Full Stack

on:
  push:
    branches:
      - main
    paths:
      - "FabrikamApi/**"
      - "FabrikamMcp/**"
      - ".github/workflows/deploy-full-stack.yml"
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API service"
        required: true
        default: true
        type: boolean
      deploy_mcp:
        description: "Deploy MCP service"
        required: true
        default: true
        type: boolean

env:
  # Multi-instance configuration using repository variables
  # Configure these in GitHub Settings → Secrets and Variables → Actions → Variables
  API_APP_NAME: ${{ vars.AZURE_API_APP_NAME || 'fabrikam-api-dev' }}
  MCP_APP_NAME: ${{ vars.AZURE_MCP_APP_NAME || 'fabrikam-mcp-dev' }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || secrets.AZURE_RESOURCE_GROUP }}
  API_DOMAIN: ${{ vars.API_DOMAIN || 'fabrikam-api-dev.azurewebsites.net' }}
  MCP_DOMAIN: ${{ vars.MCP_DOMAIN || 'fabrikam-mcp-dev.azurewebsites.net' }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-changed: ${{ steps.changes.outputs.api }}
      mcp-changed: ${{ steps.changes.outputs.mcp }}
      should-deploy-api: ${{ steps.decide.outputs.deploy-api }}
      should-deploy-mcp: ${{ steps.decide.outputs.deploy-mcp }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api:
              - 'FabrikamApi/**'
            mcp:
              - 'FabrikamMcp/**'

      - name: Decide what to deploy
        id: decide
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deploy-api=${{ github.event.inputs.deploy_api }}" >> $GITHUB_OUTPUT
            echo "deploy-mcp=${{ github.event.inputs.deploy_mcp }}" >> $GITHUB_OUTPUT
          else
            echo "deploy-api=${{ steps.changes.outputs.api }}" >> $GITHUB_OUTPUT
            echo "deploy-mcp=${{ steps.changes.outputs.mcp }}" >> $GITHUB_OUTPUT
          fi

          echo "🔍 Deployment decisions:"
          echo "  API: ${{ steps.changes.outputs.api || github.event.inputs.deploy_api }}"
          echo "  MCP: ${{ steps.changes.outputs.mcp || github.event.inputs.deploy_mcp }}"

  build-api:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-deploy-api == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Build API
        run: dotnet build FabrikamApi/src/FabrikamApi.csproj --configuration Release

      - name: Publish API
        run: |
          echo "📦 Publishing FabrikamApi..."
          dotnet publish FabrikamApi/src/FabrikamApi.csproj -c Release -o ./publish-api --no-build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabrikam-api
          path: ./publish-api

  build-mcp:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-deploy-mcp == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Build MCP
        run: dotnet build FabrikamMcp/src/FabrikamMcp.csproj --configuration Release

      - name: Publish MCP
        run: |
          echo "📦 Publishing FabrikamMcp..."
          dotnet publish FabrikamMcp/src/FabrikamMcp.csproj -c Release -o ./publish-mcp --no-build

      - name: Upload MCP artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabrikam-mcp
          path: ./publish-mcp

  deploy-api:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-api]
    if: needs.detect-changes.outputs.should-deploy-api == 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: fabrikam-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Use flexible authentication - supports both service principal and managed identity
          client-id: ${{ secrets.AZURE_CLIENT_ID || secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID || secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID || secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy API to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP_NAME }}
          slot-name: "Production"
          package: .

      - name: Verify API Deployment
        run: |
          echo "🔍 Verifying API deployment..."
          # Wait for deployment to be ready
          sleep 30
          
          # Test health endpoint
          API_URL="https://${{ env.API_DOMAIN }}"
          echo "Testing: ${API_URL}/health"
          
          # Retry logic for health check
          for i in {1..5}; do
            if curl -f -s "${API_URL}/health" > /dev/null; then
              echo "✅ API health check passed"
              break
            else
              echo "⏳ API not ready yet, attempt $i/5..."
              sleep 15
            fi
          done

  deploy-mcp:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-mcp]
    if: needs.detect-changes.outputs.should-deploy-mcp == 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download MCP artifact
        uses: actions/download-artifact@v4
        with:
          name: fabrikam-mcp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Use flexible authentication - supports both service principal and managed identity
          client-id: ${{ secrets.AZURE_CLIENT_ID || secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID || secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID || secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Configure MCP App Settings
        run: |
          echo "⚙️ Configuring MCP app settings..."
          
          # Set the API base URL for MCP to connect to API
          az webapp config appsettings set \
            --name ${{ env.MCP_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --settings "FabrikamApi__BaseUrl=https://${{ env.API_DOMAIN }}"

      - name: Deploy MCP to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.MCP_APP_NAME }}
          slot-name: "Production"
          package: .

      - name: Verify MCP Deployment
        run: |
          echo "🔍 Verifying MCP deployment..."
          # Wait for deployment to be ready
          sleep 30
          
          # Test status endpoint
          MCP_URL="https://${{ env.MCP_DOMAIN }}"
          echo "Testing: ${MCP_URL}/status"
          
          # Retry logic for status check
          for i in {1..5}; do
            if curl -f -s "${MCP_URL}/status" > /dev/null; then
              echo "✅ MCP status check passed"
              break
            else
              echo "⏳ MCP not ready yet, attempt $i/5..."
              sleep 15
            fi
          done

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-api, deploy-mcp]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "🚀 **Fabrikam Full Stack Deployment Summary**"
          echo "============================================="
          echo ""
          echo "📊 **Services Processed:**"
          echo "  🔗 API Service: ${{ needs.detect-changes.outputs.should-deploy-api == 'true' && '✅ Deployed' || '⏭️ Skipped' }}"
          echo "  🤖 MCP Service: ${{ needs.detect-changes.outputs.should-deploy-mcp == 'true' && '✅ Deployed' || '⏭️ Skipped' }}"
          echo ""
          echo "🌐 **Application URLs:**"
          echo "  📡 API: https://${{ env.API_DOMAIN }}"
          echo "  🔌 MCP: https://${{ env.MCP_DOMAIN }}"
          echo ""
          echo "🏗️ **Instance Configuration:**"
          echo "  📦 API App: ${{ env.API_APP_NAME }}"
          echo "  📦 MCP App: ${{ env.MCP_APP_NAME }}"
          echo "  🏷️ Resource Group: ${{ env.RESOURCE_GROUP }}"
          echo ""
          echo "✨ Multi-instance deployment completed successfully!"
          echo ""
          echo "💡 **Next Steps:**"
          echo "  1. Verify applications are running at the URLs above"
          echo "  2. Test MCP tools in VS Code with Copilot"
          echo "  3. Run integration tests if configured"
