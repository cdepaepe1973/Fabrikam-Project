# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - fabrikam-api-dev-izbD

on:
  push:
    branches:
      - main
    paths:
      - 'FabrikamApi/**'
      - '.github/workflows/main_fabrikam-api-dev-izbd.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build FabrikamApi/src/FabrikamApi.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish FabrikamApi/src/FabrikamApi.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la ${{env.DOTNET_ROOT}}/myapp/
          echo "Looking for .runtimeconfig.json files:"
          find ${{env.DOTNET_ROOT}}/myapp/ -name "*.runtimeconfig.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app-api
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app-api
          
      - name: Verify deployment package
        run: |
          echo "Contents of deployment package:"
          ls -la
          echo "Runtime config files:"
          find . -name "*.runtimeconfig.json" -type f
          echo "DLL files:"
          find . -name "*.dll" -type f
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7B45365BE95A4F148FB5FC53309D576A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F4B38BCC1A3C41DB87825D58D05171B2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6B88EEEE4B94A859DB59C0B1D8F3832 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fabrikam-api-dev-izbD'
          slot-name: 'Production'
          package: .
          
      - name: Set startup command
        run: |
          az webapp config set --resource-group rg-fabrikam-dev-izbd --name fabrikam-api-dev-izbD --startup-file "dotnet FabrikamApi.dll"
          echo "Startup command set to: dotnet FabrikamApi.dll"
          
          echo "Restarting app to apply startup command..."
          az webapp restart --resource-group rg-fabrikam-dev-izbd --name fabrikam-api-dev-izbD
          echo "App restarted successfully"
          
      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          echo "Testing API health endpoint..."
          curl -f https://fabrikam-api-dev-izbd.azurewebsites.net/health || {
            echo "Health check failed - checking if service is starting..."
            sleep 30
            curl -f https://fabrikam-api-dev-izbd.azurewebsites.net/health
          }
          
          echo "API deployment completed successfully!"
          