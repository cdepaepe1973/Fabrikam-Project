# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - fabrikam-mcp-dev-izbD

on:
  push:
    branches:
      - main
    paths:
      - 'FabrikamMcp/**'
      - '.github/workflows/main_fabrikam-mcp-dev-izbd.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build FabrikamMcp/src/FabrikamMcp.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish FabrikamMcp/src/FabrikamMcp.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la ${{env.DOTNET_ROOT}}/myapp/
          echo "Looking for .runtimeconfig.json files:"
          find ${{env.DOTNET_ROOT}}/myapp/ -name "*.runtimeconfig.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app-mcp
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app-mcp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8C8EF1B326A471D88D0808AB703A5EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9C449FA4736D46E6A0CFD35DC61B177A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4519DE6CF4C4656B779761582012720 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fabrikam-mcp-dev-izbD'
          slot-name: 'Production'
          package: .
          startup-command: 'dotnet FabrikamMcp.dll'
          
      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          echo "Testing MCP status endpoint..."
          echo "Trying to reach: https://fabrikam-mcp-dev-izbd.azurewebsites.net/status"
          
          # First, check if the app is responding at all
          echo "Checking basic connectivity..."
          curl -I https://fabrikam-mcp-dev-izbd.azurewebsites.net/ || echo "App not responding at root"
          
          # Try the status endpoint
          echo "Testing status endpoint..."
          curl -v https://fabrikam-mcp-dev-izbd.azurewebsites.net/status || {
            echo "Status endpoint failed - trying again in 30 seconds..."
            sleep 30
            curl -v https://fabrikam-mcp-dev-izbd.azurewebsites.net/status || {
              echo "Status endpoint still failing - checking app logs..."
              echo "Please check Azure App Service logs for startup errors"
              exit 1
            }
          }
          
          echo "MCP deployment completed successfully!"
          