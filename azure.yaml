# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: fabrikam-api-demo
metadata:
  template: fabrikam-api-demo@2.0.0

# Infrastructure configuration
infra:
  provider: bicep
  path: deployment/bicep

# Services configuration  
services:
  fabrikamapi:
    project: ./FabrikamApi/src
    host: appservice
    language: dotnet
    dist: publish

# Hooks for additional setup
hooks:
  predown:
    posix:
      shell: pwsh
      run: ./scripts/cleanup-entra-resources.ps1
    windows:
      shell: pwsh
      run: ./scripts/cleanup-entra-resources.ps1
